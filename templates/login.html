{% extends "index.html" %}

{% block title %} ConnecTTing Schools: Login {% endblock %}


{% block navlinks %}
<a class="nav-link" aria-current="page" href="/home">Home</a>
<a class="nav-link" href="/about">About</a>
<a class="nav-link disabled" href="#">Databases</a>
<a class="nav-link active" href="#">Log in</a>
{% endblock %}


{% block body %}

<div class="text-center my-5">
    <h1> Login Page </h1>
</div>

<form action="" method="post">
    
    <div class="container-fluid">
        <div class="row justify-content-center mb-5 ">
            <div class="col-3">
                <input type="text" name="email" class="form-control" placeholder="Email" value="{{ form['email'] if form else '' }}" required>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
    </div> 

    <div class="text-center">
        <button type="submit" class="btn btn-secondary mb-5">Submit</button>
    </div>

</form>


<div class="text-center my-3">
    <h4>If you do not have an account, register for one here</h4>
    <div class="my-3">
        <a href="/register" class="btn btn-info mb-5">Register</a>
    </div>
</div>

{% endblock %}
